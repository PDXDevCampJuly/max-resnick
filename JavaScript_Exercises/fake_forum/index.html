<html>
    <head>
        <link href="css/style.css" rel="stylsheet" />
        <script src='https://code.jquery.com/jquery-2.1.4.min.js' type="text/javascript"></script>
    </head>
    <body>
        <h1>Fake Forum</h1>
        <section>
            <div class="post">
                <h2>I am post title</h2>
                <p>I am a forum body.</p>
            </div>
        </section>
        <section>
            <form id="new-post">
                <label for="post-title">Post Title</label>
                <input type="text" for="post-title" id="post-title" placholder="A snazzy title"/>
                <label for="post-body">Post Body</label>
                <textarea for="post-body" id="post-body" placholder="A snazzy body paragraph"></textarea>
                <input type="submit" id="submit" value="Start the discussion"/>
            </form>
        </section>
        <script src="js/forum.js" type="text/javascript"></script>
    </body>
</html>
